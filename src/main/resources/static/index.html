<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YeolChat - Demo version 2</title>
</head>
<body>
<div id="ChatList"></div>
<a href="/craete">채팅방 참여 또는 생성</a>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    $.ajax({
        url: "/Login", // 요청할 URL
        type: "POST",      // HTTP 요청 메서드
        success: function(data) { // 성공 시 처리할 콜백 함수
            // 회원 조회 했을 때, DB에 이름이 있으면 채팅방 목록 반환, 없으면 "채팅방 참여 또는 생성" 링크 생성

        },
        error: function(xhr, status, error) { // 실패 시 처리할 콜백 함수
            console.error("오류 발생:", status, error);
        }
    });
</script>
</body>
</html>
